<div *ngIf="!showPreview">
  <h2 class="popup-title">Inventario</h2>
  <div *ngIf="data && data.inventoryItems && data.inventoryItems.length > 0; else noItems">
    <ul>
      <li *ngFor="let item of data.inventoryItems">{{ item.nome }}</li>
    </ul>
  </div>
  <ng-template #noItems>
    <p>Non ci sono oggetti nell'inventario.</p>
  </ng-template>
</div>


<div class="container" *ngIf="showPreview">
  <h2 class="popup-title">Anteprima della Storia</h2>

  <!-- Visualizzazione delle informazioni dello scenario -->
  <div class="div-current-scenario">
    <div *ngIf="currentScenario?.tipo_scenario !== 'FINALE'">
      <label id="label-scenario">{{ currentScenario?.testo }}</label>
    </div>
  </div>

  <!-- Visualizzazione delle scelte multiple dello scenario -->
  <div class="div-multiple-choices"
    *ngIf="currentScenario?.tipo_risposta === 'MULTIPLA' && currentScenario?.tipo_scenario !== 'FINALE'">
    <div class="div-choice-scenario" *ngFor="let item of multipleChoices">
      <div class="container-tooltip remove-button">
        <button class="button-multiple-choice">{{ item.testo }}</button>
      </div>
    </div>
  </div>

  <!-- Visualizzazione dell'indovinello della storia selezionata -->
  <div class="div-single-choice"
    *ngIf="currentScenario?.tipo_risposta === 'INDOVINELLO' && currentScenario?.tipo_scenario !== 'FINALE' && singleChoice">
    <div class="div-title">
      <p id="title">Rispondi all'<span>indovinello</span></p>
    </div>
    <div class="div-text-single"><label id="label-scenario">{{ singleChoice.testo }}</label></div>
  </div>

</div>



<button mat-button (click)="onClose()">Chiudi</button>

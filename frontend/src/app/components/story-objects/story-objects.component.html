<app-navbar></app-navbar>
<div class="container">
    <div *ngFor="let item of storyObjects" class="story-object-box">
        <div class="info">
            <div><label>Nome: {{ item.nome }}</label></div>
            <div><label>Descrizione: {{ item.descrizione }}</label></div>
        </div>
        <div class="remove-button"><button (click)="removestoryObject(item.id)">Rimuovi</button></div>
    </div>
</div>

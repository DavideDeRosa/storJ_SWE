<app-navbar></app-navbar>
<div class="container">
    <div id="div-story">
        <p id="title">Inserisci i <span>dati</span> della <span>storia</span></p>
        <form (ngSubmit)="onSubmit()">
            <div id="div-form">
                <label for="titolo">Titolo<span>*</span></label>
                <input type="text" placeholder="Inserisci il titolo" name="titolo" maxlength="50" [(ngModel)]="titolo" required>
                <label for="categoria">Categoria<span>*</span></label>
                <input type="text" placeholder="Inserisci la categoria" name="categoria" maxlength="50" [(ngModel)]="categoria" required>
            </div>
            <button type="submit">Crea</button>
        </form>
    </div>
</div>

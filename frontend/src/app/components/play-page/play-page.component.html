<div class="story-object-container" *ngIf="!isInTextEditMode">
    <h1>Inserisci le informazioni dell'Oggetto Storia</h1>
    <form class="story-object-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nome">Nome dell'Oggetto:</label>
            <input type="text" id="nome" name="nome" required [(ngModel)]="nome">
        </div>
        <div class="form-group">
            <label for="descrizione">Descrizione dell'Oggetto:</label>
            <textarea id="descrizione" name="descrizione" required [(ngModel)]="descrizione"></textarea>
        </div>
        <button type="submit" class="btn-creazione">Crea Oggetto Storia</button>
    </form>
</div>

<div class="story-object-container" *ngIf="isInTextEditMode">
    <h1>Aggiorna le informazioni dell'Oggetto Storia</h1>
    <form class="story-object-form" (ngSubmit)="updateStoryObjectText()">
        <div class="form-group">
            <label for="nome">Nome dell'Oggetto:</label>
            <input *ngIf="currentStoryObject" type="text" id="nome" name="nome" required [ngModel]="currentStoryObject.nome" (ngModelChange)="onNameChange($event)"> 
        </div>
        <div class="form-group">
            <label for="descrizione">Descrizione dell'Oggetto:</label>
            <textarea *ngIf="currentStoryObject" id="descrizione" name="descrizione" required [ngModel]="currentStoryObject.descrizione" (ngModelChange)="onDescriptionChange($event)"></textarea>
        </div>
        <button type="submit" class="btn-creazione" [disabled]="isUpdated()">Aggiorna Oggetto Storia</button>
    </form>
</div>

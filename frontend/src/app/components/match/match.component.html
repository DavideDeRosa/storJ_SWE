<app-navbar></app-navbar>
<div class="container">
    <div class="div-title">
        <p id="title">Le tue <span>partite</span></p>
    </div>
    <div class="div-matches" *ngIf="userMatches.length > 0; else noMatches" >
        <div class="div-single-match" *ngFor="let match of userMatches">
            <div id="div-info"><label><span id="span-title">Id partita</span><br><span id="span-text">{{ match.id }}</span></label></div>
            <p></p>
            <div id="div-info"><label><span id="span-title">Id storia</span><br><span id="span-text">{{ match.id_storia }}</span></label></div>
            <div class="div-button"> 
                <div class="div-button-match"><button (click)="resumeMatch(match)">Riprendi</button></div>
                <div class="div-button-match"><button (click)="removeMatch(match)">Rimuovi</button></div>
            </div>
        </div>
    </div>
    <ng-template #noMatches>
        <div class="div-no-matches">
            <div class="div-text">
                <p id="title">Wow, come Ã¨ <span>vuoto</span>...</p>
                <p></p>
                <p id="text-match">sembra che tu non abbia <span>nessuna</span> partita in <span>corso</span>.</p>
                <p id="text-match"><a href="handlerPlaypage">Clicca qui</a> e inizia a <span>giocare</span>.</p>
            </div>
        </div>
    </ng-template>
</div>

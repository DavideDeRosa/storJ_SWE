<app-navbar></app-navbar>
<div class="story-object-container">
    <h1>Inserisci le informazioni dell'Oggetto Storia</h1>
    <form class="story-object-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nome">Nome dell'Oggetto:</label>
            <input type="text" id="nome" name="nome" required [(ngModel)]="nome">
        </div>
        <div class="form-group">
            <label for="descrizione">Descrizione dell'Oggetto:</label>
            <textarea id="descrizione" name="descrizione" required [(ngModel)]="descrizione"></textarea>
        </div>
        <button type="submit" class="btn-creazione">Crea Oggetto Storia</button>
    </form>
</div>
